name: Stock Monitor

on:
  schedule:
    - cron: '20 1 * * 1-5'

  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode: loop or now'
        required: false
        default: 'loop'
        type: choice
        options:
          - loop
          - now

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install pyyaml

      - name: Run monitor
        env:
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
          DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
        run: |
          if [ "${{ github.event.inputs.mode }}" = "now" ]; then
            python stock_monitor/monitor.py --now
          else
            python stock_monitor/monitor.py
          fi

      - name: Commit signals
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stock_monitor/signals/ stock_monitor/sent_signals.json || true
          git diff --staged --quiet || git commit -m "update signals $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M')"
          git push || true
