name: 股票信号监控

on:
  # 定时任务：
  # - 每个交易日 09:20 (UTC 01:20) 启动监控
  # - 每周一 08:00 (UTC 周日 00:00) 更新股票列表
  # - 每个工作日 08:30 (UTC 00:30) 更新股票列表
  schedule:
    - cron: '20 1 * * 1-5'   # 监控：工作日 09:20 北京时间
    - cron: '0 0 * * 1'       # 更新列表：周一 08:00 北京时间
    - cron: '30 0 * * 1-5'    # 更新列表：工作日 08:30 北京时间

  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: false
        default: 'loop'
        type: choice
        options:
          - loop
          - now
          - update_stock_list
      period:
        description: '选股周期 (仅now模式有效)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - 5min
          - 30min
          - 240min

concurrency:
  group: stock-monitor
  cancel-in-progress: true

jobs:
  # 更新股票列表任务
  update-stock-list:
    runs-on: ubuntu-latest
    if: github.event.schedule == '30 0 * * 1-5' || github.event.schedule == '0 0 * * 1' || github.event.inputs.mode == 'update_stock_list'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install akshare
        run: pip install akshare

      - name: Update stock list
        run: python 更新股票列表.py

      - name: Commit stock list
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stock_list.md || true
          git diff --staged --quiet || git commit -m "更新股票列表 $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M')"
          git push || true

  # 股票监控任务
  monitor:
    runs-on: ubuntu-latest
    needs: update-stock-list
    if: always() && (github.event.schedule == '20 1 * * 1-5' || github.event.inputs.mode == 'loop' || github.event.inputs.mode == 'now')
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          pip install pyyaml
          pip install akshare || true

      - name: Run monitor
        env:
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
          DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
        run: |
          if [ "${{ github.event.inputs.mode }}" = "now" ]; then
            python stock_monitor/monitor.py --now
          else
            python stock_monitor/monitor.py
          fi

      - name: Commit signals
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stock_monitor/signals/ stock_monitor/sent_signals.json stock_list.md || true
          git diff --staged --quiet || git commit -m "更新信号数据 $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M')"
          git push || true
