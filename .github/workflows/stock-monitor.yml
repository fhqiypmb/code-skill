name: 股票信号监控

on:
  # 每个交易日开盘前自动触发（UTC时间 01:20 = 北京时间 09:20）
  schedule:
    - cron: '20 1 * * 1-5'  # 周一到周五

  # 支持手动触发（GitHub页面上点按钮）
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: false
        default: 'loop'
        type: choice
        options:
          - loop    # 循环到收盘
          - now     # 立即扫描一次

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 最长6小时

    steps:
      - name: 签出代码
        uses: actions/checkout@v4

      - name: 配置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装依赖
        run: pip install pyyaml

      - name: 运行监控
        env:
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
          DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
        run: |
          if [ "${{ github.event.inputs.mode }}" = "now" ]; then
            python stock_monitor/monitor.py --now
          else
            python stock_monitor/monitor.py
          fi

      - name: 提交信号记录
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stock_monitor/signals/ stock_monitor/sent_signals.json || true
          git diff --staged --quiet || git commit -m "更新选股信号 $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M')"
          git push || true
